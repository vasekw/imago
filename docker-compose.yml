services:
  api: &main_app
    build:
      context: .
      dockerfile: ./Dockerfile
    image: imago:${IMAGO_VERSION:-latest}
    restart: always
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      IMAGO_HOST: 0.0.0.0
      IMAGO_REDIS_HOST: imago-redis

  redis:
    image: bitnami/redis:6.2.5
    hostname: "imago-redis"
    restart: always
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 50


